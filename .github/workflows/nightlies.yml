on: push
jobs:
  upload_to_nightlies:
    runs-on: ubuntu-18.04
    env:
      INFILE: ghactions-publishing.md
      OUTFILE: output-publishing.html
    steps:
    - uses: actions/checkout@master
    - name: md_to_html
      uses: docker://pandoc/core:2.9
      with:
        args: >-
          --standalone
          --output=${{ env.OUTFILE }}
            ${{ env.INFILE }}
    - name: upload
      run: |
        ls -la
        pwd
        curl --user ${{ secrets.NIGHTLIES_USER }}:${{ secrets.NIGHTLIES_TOKEN }} --upload-file /home/runner/work/infrastructure-test/infrastructure-test/$OUTFILE https://nightlies.apache.org/ghactions-publishing.html
